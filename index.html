<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Calculator</title>

</head>

<body>
  <div class="heading">
    <h1>
      Calculator
    </h1>
  </div>

  <div class="calc-view">
    <div class="display">
      <form name="form">
        <input name="subject" class="text-view" type="text">
      </form>
    </div>
    <div class="grid-table">
      <div class="element clean">
        <input type="button" onclick="clean()" value="AC">
      </div>
      <div class="element backspace">
        <input type="button" onclick="backspace()" value="DEL">
      </div>
      <div class="element">
        <input type="button" onclick="insert('*')" value="*">
      </div>
      <div class="element">
        <input type="button" onclick="insert('/')" value="/">
      </div>

      <div class="element">
        <input type="button" onclick="insert(7)" value="7">
      </div>
      <div class="element">
        <input type="button" onclick="insert(8)" value="8">
      </div>
      <div class="element">
        <input type="button" onclick="insert(9)" value="9">
      </div>
      <div class="element">
        <input type="button" onclick="insert('-')" value="-">
      </div>

      <div class="element">
        <input type="button" onclick="insert(4)" value="4">
      </div>
      <div class="element">
        <input type="button" onclick="insert(5)" value="5">
      </div>
      <div class="element">
        <input type="button" onclick="insert(6)" value="6">
      </div>
      <div class="element">
        <input type="button" onclick="insert('+')" value="+">
      </div>


      <div class="element">
        <input type="button" onclick="insert(1)" value="1">
      </div>
      <div class="element">
        <input type="button" onclick="insert(2)" value="2">
      </div>
      <div class="element">
        <input type="button" onclick="insert(3)" value="3">
      </div>
      <div class="element operation">
        <input type="button"  title="sqrt" onclick="insert('√')" value="√">
      </div>
      <div class="element ">
        <input type="button" onclick="insert(0)" value="0">
      </div>
      <div class="element">
        <input type="button" onclick="insert('.')" value=".">
      </div>
      <div class="element">
        <input type="button" onclick="insert('^')" value="^">
      </div>

      <div class="element">

        <input type="button" onclick="alike()" value="=">
      </div>




    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
